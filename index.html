<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <h1>Music Player</h1>
        <img src="e7bd5c7e65942d210cd707690c90ed8b.jpg" alt="">
        <br><br>
        <audio id="audio" src="Mp3.mp3" preload="auto"></audio>
        <div class="progress">
            <p id="currentTime">00:00</p>
            <br><br><br>
            <input type="range" id="progressBar" value="0" max="100" />
            <br><br>
        </div>
        <div class="controls">
            <button id="prev">Prev</button>
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="stop">Reset</button>
            <button id="next">Next</button>
        </div>
        <p>Play Your Song Here</p>
        <input type="file" id="fileInput" accept="audio/*" />
    </div>
    <script src="script.js"></script>
</body>
</html>
